message EmptyMessage {
  order.PID Sender = 1;
  string Message = 2;
}

// this is the message the remote actor should reply with
message CheckAvailability_Response {
  string OrderId = 1;
  bool IsAvailable = 2;
  int32 Quantity = 3;
  string ItemName = 4;
  float ItemPrice = 5;
}

message PaymentInfo_Response {
  bool successful = 1;
}