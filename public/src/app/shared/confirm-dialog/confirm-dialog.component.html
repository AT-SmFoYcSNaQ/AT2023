<div *ngLet="confirm$ | async" cdkTrapFocus [cdkTrapFocusAutoCapture]="true" >
  <h4 mat-dialog-title>{{data.title}}</h4>
  <div mat-dialog-content>{{data.text}}</div>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close cdkFocusInitial color="warn">Cancel</button>
    <button mat-flat-button color="primary" (click)="this.confirm$.next(0)">Confirm</button>
  </mat-dialog-actions>
</div>
